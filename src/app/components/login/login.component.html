
  <div class="container">
    <a routerLink="/signup">Signup</a>
    <a [routerLink]="['/signup']">Signup1</a>
    <form class="login-form">
      <h1>Login</h1>
      <h2>Hi: {{ loginDto.email }}</h2>
      <input #inputEmail type="email" placeholder="email" required>
      <input #inputPassword type="password" placeholder="Password" required>
      <button type="button" (click)="printLoginDto(inputEmail.value, inputPassword.value)">Log In</button>
    </form>
  </div>
